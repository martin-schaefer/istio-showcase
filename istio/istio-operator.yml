apiVersion: install.istio.io/v1alpha1
kind: IstioOperator
metadata:
  namespace: ${namespace}
  name: istio-operator
spec:
  components:
    base:
      enabled: true
    pilot:
      enabled: true
    policy:
      enabled: true
    telemetry:
      enabled: true
    cni:
      enabled: true
    ingressGateways:
    - name: istio-ingressgateway
      enabled: false
    